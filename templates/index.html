<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>cjdg</title>
	<link rel="icon" href="{{config.assets_baseurl}}img/favicon.png" type="image/png">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<meta name="robots" content="notranslate">
	<meta name="robots" content="noimageindex">
	<meta name="color-scheme" content="only light">

	<link rel="stylesheet" href="src/css/loader.css?{{version.commit_short}}">
	<link rel="manifest" href="manifest.json">

	<script src="src/js/assets.js?{{version.commit_short}}"></script>
	<script src="src/js/strings.js?{{version.commit_short}}"></script>
	<script src="src/js/pageevents.js?{{version.commit_short}}"></script>
	<script src="src/js/loader.js?{{version.commit_short}}"></script>
	
</head>
<body>
	<div id="assets"></div>
	<div id="screen" class="pattern-bg"></div>
	<div data-nosnippet id="version">
		{% if version.version and version.commit_short and version.commit %}
			<a href="{{version.url}}commit/{{version.commit}}" target="_blank" rel="noopener" id="version-link" class="stroke-sub" alt="cjdg ver.{{version.version}} ({{version.commit_short}})">cjdg ver.{{version.version}} ({{version.commit_short}})</a>
		{% else %}
			<a href="{{version.url}}" target="_blank" rel="noopener" id="version-link" class="stroke-sub" alt="cjdg (unknown version)">cjdg (unknown version)</a>
		{% endif %}
	</div>
	<script src="src/js/browsersupport.js?{{version.commit_short}}"></script>
	<script src="src/js/main.js?{{version.commit_short}}"></script>
	<noscript>
		<div data-nosnippet id="unsupportedBrowser">
			<div id="unsupportedWarn">!</div>
			<span>cjdgはJavaScriptを有効にする必要があります。<br>cjdg requires JavaScript to be enabled in the browser.</span>
		</div>
	</noscript>
</body>
</html>
